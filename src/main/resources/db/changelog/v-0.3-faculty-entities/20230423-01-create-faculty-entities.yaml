databaseChangeLog:
  - changeSet:
      id: 01-create-faculty-table
      author: muradxan
      changes:
        - createTable:
            tableName: faculty
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
