databaseChangeLog:
  - changeSet:
      id: 03-create-lesson-type-table
      author: muradxan
      changes:
        - createTable:
            tableName: lesson_type
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
